<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ivry Échecs – Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/css/styles.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="page-contact">
  <header id="site-header"></header>

  <main class="site-content">
  <section class="container">
    <h1 class="section-title">Contact</h1>

    <form name="contact" method="POST" data-netlify="true" action="/merci.html">
      <!-- requis par Netlify Forms -->
      <input type="hidden" name="form-name" value="contact" />

      <p>
        <label for="name">Nom :</label><br>
        <input type="text" id="name" name="name" required>
      </p>

      <p>
        <label for="email">Email :</label><br>
        <input type="email" id="email" name="email" required>
      </p>

      <p>
        <label for="message">Message :</label><br>
        <textarea id="message" name="message" rows="5" required></textarea>
      </p>

      <p><button type="submit" class="btn">Envoyer</button></p>
    </form>
  </section>
</main>


  <footer id="site-footer">
    © Ivry Échecs 94 – Tous droits réservés •
    <a href="mailto:ivryechecs@gmail.com">ivryechecs@gmail.com</a>
  </footer>

  <script src="/js/include.js"></script>
</body>
</html>
