<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact · Ivry Échecs 94</title>
  <meta name="robots" content="index,follow" />

  <!-- Feuilles de style globales -->
  <link rel="stylesheet" href="/css/typography.css">
  <link rel="stylesheet" href="/css/styles.css">

  <!-- Favicon -->
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">

  <!-- Style spécifique au formulaire -->
  <style>
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem; /* espace entre les champs */
      max-width: 400px;
    }

    form label {
      display: flex;
      flex-direction: column;
      font-weight: bold;
    }

    form input,
    form textarea,
    form button {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    form button {
      background-color: #333;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background-color: #555;
    }
     .contact-wrapper {
    max-width: 600px;
    margin-left: 0;
    text-align: left;
  }
  </style>
</head>
<body class="page-contact">

  <!-- Header -->
  <div id="header"></div>
  <script>
    fetch("/header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
      });
  </script>

  <!-- Contenu -->
  <main id="content" class="site-content">
  <h1>Contactez-nous</h1>

  <div style="max-width:600px; text-align:left; margin-left:0;">
    <form name="contact" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="contact">
      <label>Nom :
        <input type="text" name="name" required>
      </label>
      <label>Email :
        <input type="email" name="email" required>
      </label>
      <label>Message :
        <textarea name="message" required></textarea>
      </label>
      <button type="submit">Envoyer</button>
    </form>
    <p class="form-confirmation" hidden>Merci ! Votre message a bien été envoyé.</p>
  </div>
</main>


  <!-- Footer -->
  <footer id="site-footer"></footer>
<script src="/js/include.js"></script>
<script>
  // Gestion message de confirmation
  const form = document.querySelector("form");
  const confirmation = document.querySelector(".form-confirmation");
  form.addEventListener("submit", () => {
    form.style.display = "none";
    confirmation.hidden = false;
  });
</script>

</body>
</html>
