<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ivry Échecs – Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/css/styles.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="page-contact">
  <header id="site-header"></header>

  <main id="site-content" class="site-content">
    <section class="container">
      <h1 class="section-title">Contact</h1>

      <form name="contact" method="POST" data-netlify="true" action="/merci">
        <!-- obligatoire pour Netlify -->
        <input type="hidden" name="form-name" value="contact" />

        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="btn">Envoyer</button>
      </form>
    </section>
  </main>

  <footer id="site-footer">
    © Ivry Échecs 94 – Tous droits réservés •
    <a href="mailto:ivryechecs@gmail.com">ivryechecs@gmail.com</a>
  </footer>

  <script src="/js/include.js"></script>
</body>
</html>
