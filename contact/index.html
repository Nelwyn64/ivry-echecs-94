  <!-- Contenu -->
  <main id="site-content" class="site-content">
    <section class="card">
      <h1>Contact</h1>
      <!-- Formulaire Netlify -->
      <form
        name="contact"
        method="POST"
        data-netlify="true"
        netlify-honeypot="bot-field"
        action="#confirmation"
      >
        <!-- requis pour Netlify Forms -->
        <input type="hidden" name="form-name" value="contact" />
        <!-- anti-spam (ne pas remplir) -->
        <p class="sr-only" hidden>
          <label>Ne pas remplir : <input name="bot-field" /></label>
        </p>

        <div class="form">
          <label for="nom">Nom</label>
          <input id="nom" name="nom" type="text" required />

          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />

          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>

          <button class="btn" type="submit">Envoyer</button>
        </div>
      </form>

      <!-- Message de confirmation -->

  <!-- JS : confirmation + robustesse si le DOM change -->
  <script>
    // Gestion message de confirmation â€“ robuste et sans dÃ©pendre d'un timing
    document.addEventListener("submit", function (e) {
      const form = e.target;
      if (!form || form.getAttribute("data-netlify") !== "true") return;
      // Laisse Netlify rÃ©ceptionner (submit normal) mais masque instantanÃ©ment
      const confirmation = document.querySelector(".form-confirmation");
      if (confirmation) {
        form.style.display = "none";
        confirmation.hidden = false;
      }
    }, { capture: true });

    // Optionnel : fermer le menu mobile au clic
    document.querySelector(".nav-toggle")?.addEventListener("click", () => {
