<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <link href="/css/styles.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/contact.css">
</head>
<body class="page-contact">
  <!-- Header inline -->
  <header class="site-header">
  <div class="container header-inner">
    <a class="site-logo" href="/" aria-label="Accueil">
      <img src="/assets/logo-3.png" alt="Ivry Échecs 94" loading="lazy" />
    </a>
    <button class="nav-toggle" aria-label="Ouvrir le menu" aria-expanded="false">
      <span class="sr-only">Menu</span>
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <nav id="site-nav" class="site-nav" role="navigation" aria-label="Navigation principale">
      <ul>
        <li><a href="/">Accueil</a></li>
        <li class="has-submenu">
          <a href="/about/">Club</a>
          <ul class="submenu">
            <li><a href="/about/histoire/">Histoire</a></li>
            <li><a href="/about/equipe/">Équipe</a></li>
            <li><a href="/about/partenaires/">Partenaires</a></li>
          </ul>
        </li>
        <li class="has-submenu">
          <a href="/agenda/">Agenda</a>
          <ul class="submenu">
            <li><a href="/agenda/calendrier/">Calendrier</a></li>
            <li><a href="/agenda/competition/">Compétition</a></li>
          </ul>
        </li>
        <li><a href="/tarifs/">Tarifs</a></li>
        <li><a href="/adhesion/">Adhésion</a></li>
        <li><a href="/liens-utiles/">Liens utiles</a></li>
        <li><a href="/contact/">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

  <!-- Contenu -->
  <main class="contact-page">
  <div class="contact-container">
    <!-- Colonne principale (formulaire) -->
<section class="contact-form">
  <h2>Contactez-nous</h2>
  <div class="form-wrapper">
    <form action="https://formspree.io/f/xxxxxxx" method="POST">
      <label>Nom :
        <input type="text" name="name" required>
      </label>
      <label>Email :
        <input type="email" name="email" required>
      </label>
      <label>Message :
        <textarea name="message" rows="6" required></textarea>
      </label>
      <button type="submit">Envoyer</button>
    </form>
  </div>
</section>


    <!-- Colonne secondaire (infos club) -->
    

  </div>
</main>

  <!-- Footer (inchangé) -->
  <footer id="site-footer"></footer>

  <!-- JS : confirmation + robustesse si le DOM change -->
  <script>
    // Gestion message de confirmation – robuste et sans dépendre d'un timing
    document.addEventListener("submit", function (e) {
      const form = e.target;
      if (!form || form.getAttribute("data-netlify") !== "true") return;
      // Laisse Netlify réceptionner (submit normal) mais masque instantanément
      const confirmation = document.querySelector(".form-confirmation");
      if (confirmation) {
        form.style.display = "none";
        confirmation.hidden = false;
      }
    }, { capture: true });

    // Optionnel : fermer le menu mobile au clic
    document.querySelector(".nav-toggle")?.addEventListener("click", () => {
      document.querySelector(".site-nav")?.classList.toggle("open");
      document.body.classList.toggle("no-scroll");
    });
  </script>
</body>
</html>
