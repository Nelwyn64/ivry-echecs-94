<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>404 – Page introuvable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/css/styles.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    /* Quand Netlify sert 404.html pour n'importe quelle URL,
       on remplace l'URL affichée par /404 pour que include.js
       charge /content/404.md automatiquement. */
    try { history.replaceState(null, "", "/404"); } catch(e) {}
  </script>
</head>
<body>
  <header class="site-header">
  <div class="container header-inner">
    <a class="site-logo" href="/" aria-label="Accueil">
      <img src="/assets/logo-3.png" alt="Ivry Échecs 94" loading="lazy" />
    </a>
    <button class="nav-toggle" aria-label="Ouvrir le menu" aria-expanded="false">
      <span class="sr-only">Menu</span>
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <nav id="site-nav" class="site-nav" role="navigation" aria-label="Navigation principale">
      <ul>
        <li><a href="/">Accueil</a></li>
        <li class="has-submenu">
          <a href="/about/">Le club</a>
          <ul class="submenu">
            <li><a href="/about/histoire/">Histoire</a></li>
            <li><a href="/about/equipe/">Équipe</a></li>
            <li><a href="/about/partenaires/">Partenaires</a></li>
          </ul>
        </li>
        <li class="has-submenu">
          <a href="/agenda/">Agenda</a>
          <ul class="submenu">
            <li><a href="/agenda/calendrier/">Calendrier</a></li>
            <li><a href="/agenda/competition/">Compétition</a></li>
          </ul>
        </li>
        <li><a href="/tarifs/">Tarifs</a></li>
        <li><a href="/adhesion/">Adhésion</a></li>
        <li><a href="/liens-utiles/">Liens utiles</a></li>
        <li><a href="/contact/">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

  <main id="site-content" class="site-content"></main>
  <footer id="site-footer"></footer>
  <script src="/js/include.js"></script>
</body>
</html>
