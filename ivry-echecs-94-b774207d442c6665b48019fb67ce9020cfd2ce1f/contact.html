<section class="container">
  <h1>Contact</h1>

  <p>Besoin d’informations ? Écrivez-nous avec le formulaire ci-dessous.</p>

  <!-- Formulaire Netlify -->
  <form name="contact" method="POST" data-netlify="true"
      netlify-honeypot="bot-field" action="/merci">
  <input type="hidden" name="form-name" value="contact">
  <p hidden><label>Ne pas remplir : <input name="bot-field"></label></p>

    <p>
      <label for="name">Nom<br>
        <input id="name" type="text" name="name" required autocomplete="name">
      </label>
    </p>

    <p>
      <label for="email">Email<br>
        <input id="email" type="email" name="email" required autocomplete="email">
      </label>
    </p>

    <p>
      <label for="message">Message<br>
        <textarea id="message" name="message" rows="6" required></textarea>
      </label>
    </p>

    <p>
      <button class="btn" type="submit">Envoyer</button>
    </p>
  </form>

  <p style="margin-top:16px">
    Ou écrivez-nous directement :
    <a href="mailto:ivryechecs@gmail.com">ivryechecs@gmail.com</a>
  </p>
</section>
