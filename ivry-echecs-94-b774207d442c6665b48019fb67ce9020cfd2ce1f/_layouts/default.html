<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>
    {% if page.title %}{{ page.title }} · {% endif %}{{ site.title | default: "Ivry Échecs 94" }}
  </title>
  <meta name="robots" content="index,follow" />

  <!-- Feuilles de style -->
  <link rel="stylesheet" href="/css/typography.css">
  <link rel="stylesheet" href="/css/styles.css">

  <!-- Favicon -->
  <link rel="icon" href="/assets/favicon.svg" type="image/svg+xml">
</head>
<body class="{{ page.class }}">

  <!-- Header -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="site-logo" href="/" aria-label="Accueil">
        <img src="/assets/logo.png" alt="Ivry Échecs 94" loading="lazy" />
      </a>

      <!-- Bouton burger -->
      <button class="nav-toggle" aria-label="Ouvrir le menu" aria-expanded="false">
        <span class="sr-only">Menu</span>
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>

      <!-- Navigation principale -->
      <nav id="site-nav" class="site-nav" role="navigation" aria-label="Navigation principale">
        <ul>
          <li><a href="/" {% if page.url == '/' %}aria-current="page"{% endif %}>Accueil</a></li>

          <li class="has-submenu">
            <a href="/about/" {% if page.url contains '/about/' %}aria-current="page"{% endif %}>Le club</a>
            <ul class="submenu">
              <li><a href="/about/histoire/">Histoire</a></li>
              <li><a href="/about/equipe/">Équipe</a></li>
              <li><a href="/about/partenaires/">Partenaires</a></li>
            </ul>
          </li>

          <li class="has-submenu">
            <a href="/agenda/" {% if page.url contains '/agenda/' %}aria-current="page"{% endif %}>Agenda</a>
            <ul class="submenu">
              <li><a href="/agenda/calendrier/">Calendrier</a></li>
              <li><a href="/agenda/competition/">Compétition</a></li>
            </ul>
          </li>

          <li><a href="/tarifs/" {% if page.url == '/tarifs/' %}aria-current="page"{% endif %}>Tarifs</a></li>
          <li><a href="/adhesion/" {% if page.url == '/adhesion/' %}aria-current="page"{% endif %}>Adhésion</a></li>
          <li><a href="/contact/" {% if page.url == '/contact/' %}aria-current="page"{% endif %}>Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contenu -->
  <main id="content" class="site-content">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ "now" | date: "%Y" }} {{ site.title | default: "Ivry Échecs 94" }} — Tous droits réservés.</p>
    </div>
  </footer>

  <!-- JS -->
  <script src="/js/main.js" defer></script>
</body>
</html>
