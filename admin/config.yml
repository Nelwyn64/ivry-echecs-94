backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "pages"
    label: "Pages principales"
    files:
      - file: "index.html"
        label: "Accueil"
        name: "accueil"
        fields:
          - { label: "Titre (onglet)", name: "title", widget: "string" }
          - { label: "Texte d’introduction", name: "lead", widget: "text", required: false }
          - { label: "Contenu", name: "body", widget: "markdown" }

      - file: "agenda/index.html"
        label: "Agenda"
        name: "agenda"
        fields:
          - { label: "Titre", name: "title", widget: "string" }
          - { label: "Événements", name: "body", widget: "markdown" }

      - file: "tarifs/index.html"
        label: "Tarifs"
        name: "tarifs"
        fields:
          - { label: "Titre", name: "title", widget: "string" }
          - { label: "Contenu", name: "body", widget: "markdown" }

      - file: "adhesion/index.html"
        label: "Adhésion"
        name: "adhesion"
        fields:
          - { label: "Titre", name: "title", widget: "string" }
          - { label: "Contenu", name: "body", widget: "markdown" }

      - file: "contact/index.html"
        label: "Contact"
        name: "contact"
        fields:
          - { label: "Titre", name: "title", widget: "string" }
          - { label: "Contenu", name: "body", widget: "markdown" }

  - name: "club"
    label: "Le club"
    files:
      - file: "about/index.html"
        label: "Présentation"
        name: "about"
        fields:
          - { label: "Titre", name: "title", widget: "string" }
          - { label: "Contenu", name: "body", widget: "markdown" }

      - file: "about/histoire/index.html"
        label: "Histoire"
        name: "histoire"
        fields:
          - { label: "Titre", name: "title", widget: "string" }
          - { label: "Contenu", name: "body", widget: "markdown" }

      - file: "about/equipe/index.html"
        label: "Équipe"
        name: "equipe"
        fields:
          - { label: "Titre", name: "title", widget: "string" }
          - { label: "Contenu", name: "body", widget: "markdown" }

      - file: "about/partenaires/index.html"
        label: "Partenaires"
        name: "partenaires"
        fields:
          - { label: "Titre", name: "title", widget: "string" }
          - { label: "Contenu", name: "body", widget: "markdown" }
