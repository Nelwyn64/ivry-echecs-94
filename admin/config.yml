backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "pages"
    label: "Pages du site"
    files:
      - file: "index.html"
        label: "Accueil"
        name: "accueil"
        fields:
          - { label: "Contenu", name: "body", widget: "markdown" }
          - { label: "Image", name: "image", widget: "image", required: false }

      - file: "about/index.html"
        label: "Le club"
        name: "club"
        fields:
          - { label: "Contenu", name: "body", widget: "markdown" }
          - { label: "Image", name: "image", widget: "image", required: false }

      - file: "agenda/index.html"
        label: "Agenda"
        name: "agenda"
        fields:
          - { label: "Contenu", name: "body", widget: "markdown" }
          - { label: "Image", name: "image", widget: "image", required: false }

      - file: "tarifs/index.html"
        label: "Tarifs"
        name: "tarifs"
        fields:
          - { label: "Contenu", name: "body", widget: "markdown" }
          - { label: "Image", name: "image", widget: "image", required: false }

      - file: "adhesion/index.html"
        label: "Adh√©sion"
        name: "adhesion"
        fields:
          - { label: "Contenu", name: "body", widget: "markdown" }
          - { label: "Image", name: "image", widget: "image", required: false }

      - file: "contact/index.html"
        label: "Contact"
        name: "contact"
        fields:
          - { label: "Contenu", name: "body", widget: "markdown" }
          - { label: "Image", name: "image", widget: "image", required: false }

      - file: "liens-utiles/index.html"
        label: "Liens utiles"
        name: "liensutiles"
        fields:
          - { label: "Contenu", name: "body", widget: "markdown" }
          - { label: "Image", name: "image", widget: "image", required: false }

  - name: "club"
    label: "Sous-pages du club"
    folder: "about"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Contenu", name: "body", widget: "markdown" }
      - { label: "Image", name: "image", widget: "image", required: false }
